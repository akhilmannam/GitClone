<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Another Github</title>
    <style>
        .navbar{
            border-bottom: 2px solid cornflowerblue;
        }
        body{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark d-flex justify-content-between">
        <a class="navbar-brand text-white" href="#">Another Git</a>
        <form class="form-inline my-2 my-lg-0" id="search">
            <input class="form-control mr-sm-2" id="searchrepo" type="search" placeholder="Search for repo" aria-label="Search">
            <input class="form-control mr-sm-2" id="searchuser" type="search" placeholder="Search for user" aria-label="Search">
            <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <script src="script.js"></script>
</body>
</html>
